<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeH</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="logo-section">
            <h1>MeH</h1>
        </div>
        <ul class="ul-items">
            <li class="first-item">Home</li>
            <li>Services</li>
        </ul>
        <div class="button-profile">
            <button>Login</button>
            <img/>
        </div>
        <img src="./images/menu.png" alt="" id="menu" class="menu">
    </nav>

    <!-- hero section -->
    <main>
        <div class="content-section">
            <div class="heading-title">
                <span>Get a mental support on your<br>
                    health
                </span>
            </div>
            <!-- paragraph -->
            <p class="paragraph">every question that you have on your mental health<br>
                we are here to help get a support on your mental<br>
                health
            </p>
            <!-- buttons -->
            <div class="content-section-button">
                <button class="button-ver-one">Get Support</button>
                <button class="button-ver-two">Join now</button>
            </div>
        </div>
        <div class="image-division">
            <div class="icon"></div>
            <div class="icon-two"></div>
            <div class="image">
                <img src="./images/hero-image.png" class="img" alt="">
            </div>
        </div>
    </main>
    <!-- services -->
    <div class="services-section">
        <div class="services-title">Services</div>
        <!-- content -->
        <div class="services-tabs">
            <div class="services-pro"></div>
            <div class="services-pro"></div>
            <div class="services-pro"></div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="footer-logo">Logo</div>
        <!-- navigation links -->
        <div class="nav-links">
            <span>Navigation</span>
            <ul>
                <li>Home</li>
                <li>Services</li>
            </ul>
        </div>
        <!-- social media links -->
        <div class="social-media-links">
            <span>Social media</span>
            <div>
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    </footer>
    <section class="section">
        <div>&copy; Copyright MeH 2024</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
